<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Review Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>Review Library</h2>
      <button id="dl"></button>
    </header>
    <div id="container">
      <div id="new-review">
        <form id="form" action='/index.js'>
          <label class="label" for="title">Title: </label>
          <input type="text" id="title" name="title">
          <label class="label" for="comment">Comment: </label>
          <textarea type="text" id="comment" name="comment"></textarea>
          <div id="stars-rate">
            <label for="stars">Rate (1-5): </label>
            <input type="number" id="stars" name="stars">
          </div>
        </form>
        <button id="add-button" type="submit" form="form">ADD</button>
      </div>
      <div id="review-list"></div>
    </div>
    <footer>ztisaj.com</footer>
    <script src="index.js"></script>
  <body>
  </html>
